{% extends 'main/base.html' %}
{% load static %}

{% block title %}Login - HAUspital{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl">
        <h1 class="text-3xl font-bold text-gray-100 text-center mb-6">Login to Your Account</h1>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-900 bg-opacity-50 text-red-300{% else %}bg-green-900 bg-opacity-50 text-green-300{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" class="space-y-6">

            {% csrf_token %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" id="id_username" required class="mt-1 block w-full bg-gray-700 border border-gray-600 text-gray-200 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="id_password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 text-gray-200 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-800 shadow-md">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Don't have an account?
                <a href="{% url 'register' %}" class="font-medium text-indigo-400 hover:text-indigo-300">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
