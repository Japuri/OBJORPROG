{% extends 'main/base.html' %}
{% load static %}

{% block title %}Add New Doctor - Admin Dashboard{% endblock %}

{% block content %}
<div class="w-full max-w-2xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-8 rounded-2xl shadow-xl">
        <div class="border-b pb-4 mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Add New Doctor</h1>
            <p class="text-gray-600 mt-1">Enter the details for the new doctor.</p>
        </div>

        <form method="POST" action="{% url 'add_doctor' %}" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Full Name</label>
                {{ form.name }}
            </div>
            
            <div>
                <label for="{{ form.specialty.id_for_label }}" class="block text-sm font-medium text-gray-700">Specialty</label>
                {{ form.specialty }}
            </div>

            <div>
                <label for="{{ form.department.id_for_label }}" class="block text-sm font-medium text-gray-700">Department</label>
                {{ form.department }}
            </div>

            <div class="flex justify-end gap-4 pt-4">
                <a href="{% url 'manage_doctors' %}" class="bg-gray-200 text-gray-800 py-2 px-6 rounded-lg font-semibold hover:bg-gray-300">
                    Cancel
                </a>
                <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-green-700 shadow-md">
                    Save Doctor
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
